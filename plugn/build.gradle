apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'java'

group = 'com.github.Caij'
version='1.0.9'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation gradleApi()
    implementation localGroovy()
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}
